<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register Hospital</title>
</head>
<body>
    <h1>Register Hospital</h1>
    <form th:action="@{/register}" th:object="${hospitalDto}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" /><br/><br/>
        <label for="address">Address:</label>
        <input type="text" id="address" th:field="*{address}" /><br/><br/>
        <label for="contactNumber">Contact Number:</label>
        <input type="text" id="contactNumber" th:field="*{contactNumber}" /><br/><br/>
        <label for="latitude">Latitude:</label>
        <input type="text" id="latitude" th:field="*{latitude}" /><br/><br/>
        <label for="longitude">Longitude:</label>
        <input type="text" id="longitude" th:field="*{longitude}" /><br/><br/>
        <button type="submit">Register</button>
    </form>
</body>
</html>
